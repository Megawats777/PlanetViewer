<!doctype HTML>
<html>

<head>
    <title>Planet Viewer</title>
    <link href="bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="Style.css" rel="stylesheet">
    <script src="Logic.js"></script>
</head>

<body>
    <div class="TitleSection">
        <div class="container">
            <div class="col-md-5">
                <h1>Planet Viewer</h1>
            </div>
        </div>
    </div>



    <div class="MainContent">
        <div class="container">
            <div class="col-md-4 Section">

                <div class="PlanetSelection">

                    <h2>Select Planet</h2>
                    
                    <div class="SectionTitleUnderline">
                    </div>

                    <div id="PlanetSelectionSpawnPoint">

                    </div>
                </div>

            </div>

            <div class="col-md-8 Section">


                <div class="DisplayedPlanet">
                    <h2 id="DisplayedPlanetTitle" class="DsPlanetContent">Selected Planet</h2>

                    <div class="SectionTitleUnderline">
                    </div>

                    <div class="DsPlanetContent PlanetInfoSpawnPoint">
                        <p>No planet selected.</p>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>

</html>
