<!doctype HTML>
<html>

<head>
    <title>Planet Viewer</title>
    <link href="bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Oxygen:300,400,700" rel="stylesheet">
    <link id="PageStyle" rel="stylesheet">
    <link href="MainContentStyle.css" rel="stylesheet">
    <script src="Logic.js"></script>
</head>

<body>
    <div class="TitleSection">
        <div class="container">
            <div class="col-md-5 col-sm-5">
                <h1>Planet Viewer</h1>
            </div>

            <div class="col-md-5 col-sm-4">
                <p id="YearDisplay">2084 A.B</p>
            </div>

            <div class="col-md-2 col-sm-3">
                <div class="AltDimensionSection">
                    <button class="btn btn-default" id="SwitchDimensionToggle">Switch Dimension</button>
                </div>
            </div>
        </div>
    </div>



    <div class="MainContent">
        <div class="container">
            <div class="col-md-4 col-sm-4 Section">

                <div class="PlanetSelection">

                    <h3>Select Planet</h3>

                    <div class="SectionTitleUnderline">
                    </div>

                    <div id="PlanetSelectionSpawnPoint">

                    </div>
                </div>

            </div>

            <div class="col-md-8 col-sm-8 Section">


                <div class="DisplayedPlanet">
                    <h3 id="DisplayedPlanetTitle" class="DsPlanetContent">Selected Planet</h3>

                    <div class="SectionTitleUnderline">
                    </div>

                    <div id="PlanetInfoSpawnPoint" class="DsPlanetContent">
                        <p>No planet selected.</p>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>

</html>
